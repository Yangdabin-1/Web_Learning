<style>
/* 组合继承:原型链继承+借用构造函数继承
	1.原型链继承父类型的方法
	2.借用构造函数临时调用父类型的属性
 */
</style>
<script>
	function Teacher(name,age){
		this.name = name
		this.age = age
	}
	Teacher.prototype.changeName = function(name){
		this.name = name
	}
	function Student(name,age,grade){
		Teacher.call(this,name,age) //1.从父类型的构造函数临时调用name,age
		this.grade = grade
	}
	Student.prototype = new Teacher()//2.从父类型的原型链中继承方法
	Student.prototype.constructor = Student //修正structor属性
	Student.prototype.changeGrade = function(grade){
		this.grade = grade
	}
	var s1 = new Student("小红",16,"大三")
	s1.changeGrade("高一")//调用自己的方法
	s1.changeName("二狗子")//调用父类型的方法
	console.log(s1.name,s1.age,s1.grade)
	
</script>
