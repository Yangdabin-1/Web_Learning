<script>
// JS是单线程运行的
/* 
	单/双进程 单/双线程
		-进/线程发生在内存中
		-单线程：顺序逻辑简单，但内存利用率低
		 多线程：内存利用率高，但线程的创建，切换开销大
	
	浏览器内核
		有多个模块
			JS引擎模块（运行在主线程）:JS引擎模块，HTML/CSS解析模块，DOM/CSS模块，布局和渲染模块
			事件管理模块（运行在分线程）:定时器模块，DOM事件响应模块，网络请求（Ajax）模块
			回调队列：一个线程只能干一件事，所有当有多个事件要处理时，先把这些事件按顺序，放在回调队列里，等初始化代码执行往后，在通过事件轮询，一个个执行这些事件
			事件轮询：在回调队列中，一个个取出事件，放在执行栈中执行
		以上模块组成了一个模型：事件驱动模型
	
	定时器执行原理
		-定时器不是真正意义上的定时，因为浏览器打开后，定时器就算设置为0也不会马上执行
			代码种类：
				1.初始化代码（同步）:一般代码，包括事件监听，设置定时器，发送ajax请求
				2.回调代码（异步）:处理回调函数
			执行顺序：执行完所有初始化代码才会执行回调代码
	
	
 */

</script>
