<script>
//断点：断的是函数执行的流程，而不是函数定义的流程
/*闭包
	产生方式：创建内部函数对象
	闭包的条件：
		1.在嵌套函数内产生
		2.在嵌套函数内调用外部函数的变量
*/
 	function fun1(){
		var a = 1
		function fun2(){
			a++
			console.log(a)
		}
		return fun2
	}
	var f2 = fun1() //创建一个变量保存fun1的返回值  f2 = fun2
	//如果没有闭包，fun1调用后,局部变量a应该会消失 
	
	//调用嵌套函数，调用不产生闭包，所以只有一个闭包
	f2()//3
	f2()//4  因为有闭包，所以a变量不会被释放
	
	// 如何产生两个闭包---->执行两次函数定义，即执行两个外部函数
	// fun1()
	// fun1()
