<!doctype html>
<html>
<head>
<meta charest='utf-8'>
<meta name='keywords' content='aa'>
<meta name='description' content='aaaa'>
<title></title>
 <style>

.box1{/*向左浮动*/
  width: 200px;
  height: 200px;
  background-color: blue;
  float: left;
}
.box2{/*向右浮动*/
  width: 300px;
  height: 400px;
  background-color:red;
  float: right;
}
.box3{
  width: 200px;
  height: 200px;
  background-color:rgb(0, 255, 221);
  clear:right;/*使其不被浮动元素影响*/
  /*   clear
  -作用：消除浮动元素对它的影响
  -属性：clear:right/left/both;
         消除：左侧/右侧浮动元素对齐的影响
         both:选择影响最大的那个
  -原理：为元素添加外边距
        为盒3添加上外边距,大小和盒1/2高度一样       
  */
}
</style>
<body>
   <div class="box1">1</div>
   <div class="box2">2</div>
   <div class="box3">3</div>
</body>
</head>
</html>
