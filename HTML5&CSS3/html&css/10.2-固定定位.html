<!doctype html>
<html>

<head>
  <meta charest='utf-8'>
  <meta name='keywords' content='aa'>
  <meta name='description' content='aaaa'>
  <title>fixed</title>
  <style>
    div {
      font-size: 40px;
    }

    .box1,
    .box2,
    .box3 {
      width: 200px;
      height: 200px;
    }

    .box1 {
      background-color: blueviolet;
    }

    .box2 {
      background-color: rgb(70, 238, 3);

      top:0px;
      left:600px;       /*原点*/
      position: fixed;
      /*固定定位
      特点：和绝对定位基本一致
          唯一不同的是定位方式：固定定位永远参照浏览器的视口进行定位 
          视口:浏览器的可视窗口，滚动条滚动更改视口
      作用：使元素永远固定在视口的某个位置（小广告）
      */

    }

    .box3 {
      background-color: blue;
      height: 800px;
    }

    .box4{
      width: 300px;
      height: 300px;
      background-color: brown;
      /* position: absolute; */
    }
    .box5{
      width: 350px;
      height: 350px;
      background-color: crimson;
      /* position: absolute; */
    }
  </style>

<body>
  <div class="box1">1</div>
  <div class="box5">
    5
    <div class="box4">
      4
      <div class="box2">
        小广告
      </div>
    </div>
  </div>
  <div class="box3">3</div>

</body>
