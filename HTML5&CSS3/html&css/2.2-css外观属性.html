<!doctype html>
<html>
<head>
<meta charest="utf-8">
<meta name="keywords" content="aa">
<meta name="description" content="aaaa">
<title>css外观属性</title>
<style>
  a {
      text-decoration:none; /*文本的修饰 通常给链接使用：none/line-through/underline  */
      color: darkgreen;
      text-align:left;/*a标签内无法使用t-a*/
      
    }   
</style>
<body>
<p style="color:blue;">一段蓝色的字体</p> <!--改透明度（0~1：透~不透）rgba(250,0,0,.5)  -->
<!--1.预定颜色：blue/red  2.16进制：‘#FF0000’‘#294794’  3.RGB代码:rgb(250,0,0)/rgb(%100,%0,%0) 取色器 -->
<p style="line-height:24px">行高</p><!--l-h:100% 基于字体大小的百分比  默认字体大小16px-->
<p style="text-align:left;">左对齐</p>
<p style="text-align:center;">居中</p>
<p style="text-align:right;">右对齐</p>
<!--p标签默认宽度是浏览器的宽度  a标签无默认宽度-->
<a href="#1">超链接</a>
</body> 
</head>
</html>
