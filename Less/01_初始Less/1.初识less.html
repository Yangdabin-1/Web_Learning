<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/less">
		*{
			margin: 0px;
			padding: 0;
		}
		.box1{
			position: relative;
			margin:0px auto;
			width: 200px;
			height: 200px;
			border: 1px solid black;
			.box2{
				position: absolute;
				width: 100px;
				height: 100px;
				right: 0;
				left: 0;
				top: 0;
				bottom: 0;
				margin:auto;
				background-color: pink;
			}
		}
	</style>
	<body>
		<div class="box1">
			<div class="box2">	
			</div>
		</div>
		<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js" ></script>
	</body>
</html>
