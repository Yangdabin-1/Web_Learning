<script>
/* 	let
	1.let 只能声明一次
	2.let声明的变量只能在块作用域{}里生效
	3.let 不存在声明提前
	4.let 不会影响作用域链（变量可以let所在块作用域中的嵌套函数调用）
 */
	{
		let a = 1
		a = 1
		console.log(a)
		//1
	}
	// console.log(a) 报错
	
	//let 实践
	window.onload = function(){
		var btn = document.getElementsByTagName("btn")[0]
		var div = document.getElementsByTagName("div")
					/* ES5前的写法 */
		// for(var i = 0 ; i<div.length ; i++){
		// 	div[i].onclick = function(){
		// 		this.style.backgroundColor = "pink"
		// 		//这里this不能用div[i]代替，因为i是var声明的
				
		// 	}
		// }
					/* ES6 let */
		for(let i = 0 ; i<div.length ; i++){
			div[i].onclick = function(){
				div[i].style.backgroundColor = "pink"
				//这里this不能用div[i]代替，因为i是var声明的
				}}	
		//利用let的块级作用域
		/* 
		 {var i= 0}{var i = 1}{var i = 2}{var i = 3 div[i].onlcik}
		 {let i = 1 div[i].onlcik}{let i = 2 div[i].onlcik}{let i = 3 div[i].onlcik}
		 */
	}
	
</script>
