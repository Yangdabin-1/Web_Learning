<style></style>
<script>
// set：集合：一种数据结构(封装的函数)，类似数组，成员值都是唯一
//由iterator接口，可for...of和扩展运算符
	let arr1 = [1,2,3,4,3,5,6,6,4,8]
	let s1 = new Set(arr1)
	let arr2 = [...s1] //类数组-->数组
	
	console.log(s1)
	console.log(arr2)
	//增加成员
	s1.add('haha') //返回新的集合
	console.log(s1)
	//删除成员
	s1.delete('a')//返回布尔值
	//检测成员的存在
	s1.has('4') //返回布尔值
</script>
