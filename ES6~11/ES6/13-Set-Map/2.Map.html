<script>
/* 
	Map:数据结构，类似于对象，是键值对
		不同：键不仅限于字符串
		name : 'aa'
		{name} : 'aa'
	map开启了iterator接口
	
	API：
		size:返回元素个数
		set:添加新元素
		get:返回对应键值的值
		has:是否包含
		clear:清空
	
 */
	
	let m1 = new Map()
	//set
	m1.set('name','lily')
	console.log(m1)
	//get
	console.log(m1.get('name'))
