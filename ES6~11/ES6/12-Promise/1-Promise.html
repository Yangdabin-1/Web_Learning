<script>
/* 
	Promise是一种异步编程的解决方案,Promise是一个构造函数
	 -用来封装异步操作并且获取其成功的结果或失败的结果
	 -只会返回一种结果（成功或失败）
	 
	p有三种状态：初始化，成功，失败
		-调用resolve/reject就会跳出初始化
		-调用resolve后，then方法就会调用resolve的结果（第一个回调函数），参数为resolve的参数
		-调用reject后，then方法就会调用reject的原因（第个回调函数），参数为reject的参数
 */
	let p = new Promise(function(resolve,reject){
		setTimeout(()=>{
			let data2= '失败'
			reject(data2)
			// let data1 = '成功'
			// resolve(data1)
		},1000)
	})
	//给实例对象指定两个状态的回调函数
	p.then(function(value){
		console.log(value) //value就是resolve的参数
	},
	function(reason){
		console.error(reason)//reason就是reject的参数
		console.log('..........')
	})
</script>
