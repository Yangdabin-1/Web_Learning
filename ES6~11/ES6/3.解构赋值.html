<script>

		数组：按照顺寻提取赋值
		对象：按照名字赋值，变量名要和属性一样
*/
	let number = [100,76,78,92]
	let [first,second,third] = number
	console.log(third)//78
	
	let id = {
		name : "lily",
		age : 18
	}
	let {name,age} = id
	console.log(name)
