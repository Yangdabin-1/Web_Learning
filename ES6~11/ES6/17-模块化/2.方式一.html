	//2.引入某个js中统一暴露的变量

	m2.sayName()
	//3.引入某个js中默认暴露的变量(需要调用default属性)

	import{name,sayName} from './JS/m1.js'

	import{name as m2name,sayName as m2sayname} from './JS/m2.js'
	import{default as newm3} from './JS/m3.js'
