<!Doctype HTML>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='keywords' content='关键词'>
  <meta name='description' content='描述'>
  <meta name='viewport' content='width=device-width,initial-scale=1.0'>
<title>Vue</title>
<style>
  [v-cloak]{
    display: none;
  }
</style>
<script src='../JS/vue.js'></script>
</head>
<body>
  <div id="root">
    <h3 v-cloak>{{name}}</h3>
  </div>
  <!-- 设置js引入延迟5s
      不设置v-cloak,会先出现{{name}},过5s,vue接管模板，并解析渲染

      解决方法:再节点添加v-cloas 指令，当vue接管模板后，会马上删除这个指令
      配合css:通过属性选择器，一开始给节点设置隐形，到了vue接管后，选择器删除，节点又显示了
  -->

</body>
<script>
  Vue.config.productionTip = false
  new Vue({
    el:'#root',
    data:{
      name:"标题内容"
    }
  })
</script>
</html>
