<!Doctype HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='keywords' content='关键词'>
<meta name='description' content='描述'>
<meta name='viewport' content='width=device-width,initial-scale=1.0'>
<title>网页名</title>
<style>
  /* 初始Vue
  1.vue实例和容器只能一对一绑定
  2.容器里的代码称为---Vue模板----
  3.Vue实例里面可以有许多组件
  4. {{***}}   ***要是一个表达式;***可以访问data里的所有属性,如果***是data里没有的属性就会报错
          -表达式:可以返回一个结果的代码  (a,a+b,sayName())
          -JS代码(语句): if(),for()
  */
</style>
<!-- 引入Vue  Vue其实是个构造函数-->
<script src="../JS/vue.js"> </script>
</head>
<body>

  
  <!-- 创建一个容器 -->
  <div id='root'>
    <h1>我的名字:{{name.toUpperCase()}},{{1+2}}</h1>  <!-- {{name}}:插值   可以调用方法  -->
    <h1>我的年龄:{{age}}</h1>   
  </div>



  <script>
    Vue.config.productionTip = false//阻止 vue 在启动时生成生产提示
    //创建一个Vue的实例对象
  new Vue({
      el:'#root',//el:用于指定这个Vue实例为哪个容器服务  '#root':css-id 
      // 其他写法 el:document.getElementById('root')   
      data :{  //data:存储数据,供el所指定的容器使用  暂时写成对象,以后是函数
        name :'Vue',
        age : 18
      } 
    })
   </script>
</body>
</html>
