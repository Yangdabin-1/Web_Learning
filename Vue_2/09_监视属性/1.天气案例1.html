<title>Vue</title>
<style></style>
<script src='../JS/vue.js'> </script>
</head>
<body>
  <div id="root">
    <h1>今天天气很----{{name}}</h1>
    <button @click='change'>切换天气</button>
  </div>
<script>
  Vue.config.productionTip = false
  let vm = new Vue({
    el:'#root',
    data:{
      name : '凉爽'
    },
    methods:{
      change(){
        // if(this.name === '凉爽'){
        //   this.name = '炎热'
        // }else{
        //   this.name = '凉爽'
        // }
        this.name === '凉爽' ? this.name = '炎热' : this.name = '凉爽'
      }
      
    }
  })
</script>
</body>
