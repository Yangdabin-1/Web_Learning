<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 
        字面量
          -例如数字：1 2 3 4
               字符串："aabb"  " 你好”
          -固定不变的量，可以直接使用   console.log(123);
          -一般不直接使用字面量，把字面量保存在变量中
       
        变量
          -可以保存字面量
          -var：声明变量   age=80：赋值
          -var age=80;
          -var name="张三"

        标识符
          -可以自主命名的符号
          -例如：常量名，函数名，属性名
          -命名规则：
            -只能包含四类：数字 字母 _ $
            -不能数字开头
            -不能是ES中的关键字和保留字
            -一般采用驼峰命名法  xxxYyyZzz
                -helloWord
                -iLoveYou
          --> 
  <script>
    var age=99,name="张三",iLoveYou=1314;
    var 年龄=100;
    document.write(age);
    document.write(name);
    document.write(年龄);
    console.log(iLoveYou);
  </script>
  <!-- 
    JS底层标识符都是采用Unicode编码
    所有utf-8里的所有内容可以作为标识符
    不用英文做名字
     
    var 年龄=100;
   -->

</html>
