<body>
  <script>
  //底层字符串其实是以字符数组保存的
   var a = "Hello!,World,o"; //["h","e","l","l","o"]
   
   console.log(a.length);
   console.log(a[1]);//e
   
   //字符(的索引) -> Unicode
   console.log(a.charCodeAt(4));
   
   //Unicode -> 字符
   result = String.fromCharCode(612);
   console.log(result);
   
   
   
   //读取索引
   console.log(a.indexOf("o",3));//.indexof("a",b) 返回字符串中a第一次出现的索引,b代表从字符串第b个开始寻找         返回值为-1 代表没有这个字符
   console.log(a.lastIndexOf("o",9))//从第4个位置，从后往前寻找o第一次出现位置
   
   
   // 读取字符
   console.log(a.charAt(1));//返回指定位置的字符，超过长度，返回空字符串
   
   console.log(a.slice(1,5))//读取字符串[1,5)的字符  slice（1）-->读取[1,后面所有的字符]
   console.log(a.slice(1,-3));//读取[1,倒数第三个]
   
   console.log(a.substring(6,-1));//功能于slice,但输入的负数会变成0,会自动调整位置，小的数在前
   console.log(a.substr(2,7));//substr(a,b)  从a开始读取b个字符
   
   console.log(a.split(","));//以,为分隔符，将字符串变成数组
   
   //大小写
   console.log(a.toUpperCase());
   console.log(a.toLowerCase() );
   

   
   
  </script>
</body>
</html>
