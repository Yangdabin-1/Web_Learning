  <script>
   /* 
		-{}:只对前面一个内容起作用
		- /b{4}/  只能出现4次b
		- /(ab){4}/  连续出现4次ab  
		- /b{1,3}/  只能 连续出现1-3次b
		- /b{4,}/   至少连续出现4次b
		- /b+/   有[1,无穷)个b
		- /ab*c/  有无b都行
		-/ab?c/  只有有1 或 0个b
   */ 
  //检查以上是否成立,需要b的左右有东西
  
  
   rul = /ab{3}c/;
   console.log(rul.test("abbbc"));//false
   var rul = /ab?c/;
   console.log(rul.test("abbc"));//false
   rul = /ab{2,4}c/;
   console.log(rul.test("abbbbbc"));//false
   
   //   -/^A/  检查是否以A开头
   //   -/B$/  检查是否以B结尾
   //   -/^a&/ a即开头又结尾 只能只有一个a
   var rul2 = /^A/;
   console.log(rul2.test("abc"))//false
   rul2 = /^a$/;
   console.log(rul2.test("aba"))//false
