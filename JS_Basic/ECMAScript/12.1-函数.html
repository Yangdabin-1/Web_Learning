  <script>
   //函数：是一种对象
   //函数里面可以封装一段程序（代码），需要时调用即可
   
   //函数有三种创建方式
   
   
   //1.利用 构造函数 创建函数
   var fun1 = new Function(
		// "console.log('这是第一个函数')"
		console.log('这是第一个函数'),
		console.log('这是第一个函数吗？'),
		document.write("sadf")
		
   );
   fun1();
   
   
   
   //2.利用 函数声明 创建函数   最常用
   // function fun2([形参1，形参2])\
   function fun2(){ 
	   console.log("这是第二个函数");
   }
   fun2();
   
   
   
   //3.利用 函数表达式 创建函数
   // var fun3 = function([形参1，形参2])
   var fun3 = function(){
		console.log("这是第三个函数");
	};
	fun3();
	
	
	



	
	//匿名函数
	// function(){
	// 	console.log("这是一个匿名函数");
	// }
	// 单独使用匿名函数会报错
	

	 (
	 function(){
	 	console.log("隐藏匿名函数");
	 }
	 );
	 //匿名函数外面加（）就不会报错
	
	
	(
	function(){
		console.log("可以显示的匿名函数");
	}
	)(); //加上();显示匿名函数
	
  </script>
