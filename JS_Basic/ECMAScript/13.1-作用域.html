<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				作用域：
					-变量作用的范围
					-JS中有两种作用域
						1.全局作用域
							-写在script标签中的代码，就在全局作用域中
							-全局作用域在页面打开时创建，关闭时销毁
							-全局作用域中有个全局对象 window
								-代表浏览器的窗口，浏览器创建的对象
								  创建的变量就是window的属性
								  创建的函数就是window的方法
								
						2.函数作用域
							-函数调用一次就会产生一个新的函数作用域
							-调用后就函数作用域就会销毁
							-全局作用域里不能访问到函数作用域里的变量
							-函数作用域里找不到的变量,会向上一级作用域寻找，无则报错
							-函数中，未声明，只赋值的变量会成为全局变量，但是条件是函数调用时才有用
							
			
			
			*/
		   
		//window
			var a = 10;
			function fun1(){
				var a = 20;
				console.log("局部的a=" + a);
				console.log("全局的a=" + window.a);
				console.log("hahahah");
			}
			console.log(window.a);//属性
			window.fun1();//方法
		
		
		var c = 100;
		function fun2(){
			console.log("c=" + c);
			c = 20;//因为内部没有声明c，所以去找外部的c并且赋值
			// var c = 20;
		}
		fun2();//执行函数，函数里面调用的c还没被更改
		console.log("c=" + c);//调用全局变量
		
		
		
		//函数中有形参，相当于函数作用域中声明了一个变量
			var e = "yesyesyes";
			function fun3(){
				console.log(e);
			}
			fun3();//显示yesyes
		
			var  ee = "nonono"
			function fun4(ee){
				console.log(ee);
			}
			fun4();//声明了ee 但是函数内没有赋值 = undefined
 
		
		</script>
	</body>
</html>
