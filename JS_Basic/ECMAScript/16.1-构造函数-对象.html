<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		//人的信息
		function person(name ,age ,address ,gender){
		        var ID = {
		                name : name,
		                age : age,
		                address : address,
		                gender : gender
		                
		        }
		        return ID;
		}
		
		//动物的信息
		function animal(name ,age ,address ,gender){
		        var ID = {
		                name : name,
		                age : age,
		                address : address,
		                gender : gender
		                
		        }
		        return ID;
		}
		
		
		//输出人的信息
		console.log(person("张三",23,"US",'man'));
		console.log(person("李四",23,"US",'man'));
		//输出动物的信息
		console.log(animal("柯基狗",11,"US",'man'));
		console.log(animal("拉菲猫",5,"US",'man'));
		
				console.log("-------------------------------------");
		
		/*
			 构造函数 VS 普通函数
			 创建方式一样
			 用new来调用的函数是构造函数-------直接调用的函数是普通函数
			 var a =new Person(); -------- var a = person();
		*/
		
		// 用构造函数创建一个对象类型来表示人的对象，但是这个person不存在
		var personID = new Person(); 
		//通过构造函数创建的函数可以变成对象  函数Person -> 对象类型Person
		function Person(){
			this.name = "张三";//这些属性不指定的话，是无法给personID使用的
			this.age  = 23;
			this.address = "US"; //this指的就是由构造函数创建的对象
			this.gender = "man";
		}
		console.log(personID);
		//返回Person {name: "张三", age: 23, address: "US", gender: "man"}
		
		

		/*
		*/ 
	   function Animal(name,age,address,gender){
		   this.name = name;
		   this.age = age;
		   this.address = address;
		   this.gender = gender;
	   }
	   var animalID1 = new Animal("柯基狗",11,"US","man");
	   var animalID2 = new Animal("拉菲猫",5,"US","man");
	   console.log(animalID1);
	   console.log(animalID2);

		// 构造函数执行流程
		// 	-1.调用构造函数后，会立刻创建一个新对象 animalID1
		// 	-2.将新建的对象设置为this
		// 	-3.逐条执行函数中的代码
		// 	-4.将新对象作为返回值返回
		// 当函数以构造函数出现时，this就是这个新建的对象

	
		</script>
	</body>
</html>
