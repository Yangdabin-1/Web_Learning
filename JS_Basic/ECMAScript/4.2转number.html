  <script>

      1:
          String->number
            -字符串中仅有数字，直接转换(空字符串=0)

          boolean->number
             ture->1  false->0
          null->0
          undefined->NaN

      2:
          字符串专用(对于非string，先转化为字符串再操作)
            -parseint()   parsefloat()
            -parseint("33.2")=33;   parsefloat("33.2abc")=33.2;   
    */ 

      var a="33";
      a=Number(a);
      document.write(a+"<br>");

      var b=false;
      b=Number(b);
      document.write(b+"<br>");

      c=parseFloat(c);
