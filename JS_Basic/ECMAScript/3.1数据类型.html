<body>
  <!-- 
      数据类型指的就是字面量的类型，六种
        -String 字符串
        -Number  数值
        -Boolean 布尔值
        -Null    空值
        -Undefined 未定义
        -Object 对象

        其中 string number null boolean undefined 是基础数据类型
        object 是引用数据类型
		有array string number math date boolean 
   -->


  <script>
    /*
        string 字符串
          -需要用引号包围  var="aa";  var='bb';
          -var name='他说："哈哈哈哈"'
          -需要标识特殊字符时可以用 转义字符
              \"="   \'='   \\=\   \n=换行  \t=制表符   
    */ 
    var words="她说:\"呵呵呵呵\"";
    document.write(words);



  </script>
</body>
