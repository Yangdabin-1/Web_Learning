<body>
  <script>
  
		垃圾回收（GC）
		//在栈内存中的变量指向堆内存的某个对象时，他们中间通过内存地址来访问
		//当某个对象使用过后，不在需要时，会消耗内存空间，导致程序运行变慢
		//这是需要把这个对象作为垃圾回收
		//在JS中有自动回收机制，不需要手动设置了
		
		//手动设置就是把对象值设置为null 
		var obj = new Object();
		obj = null;
  </script>
