<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //一元运算符
    //只有一个参数  +a -a a++ b++ !a 

    var a=10;
    document.write("a的原值：" + a + '<br>');
    a=a++; //a++=11   a=a=10 之后再++   
    document.write(a+ '<br>');//先使用（输出）后运算


    var b=10;
    document.write("b的原值：" + b + '<br>');
    b=++b;
    document.write(b+ '<br>');//先运算后使用（输出）

    //++a 先自增再使用
    //a++ 先使用再自增

  </script>
</body>
</html>
