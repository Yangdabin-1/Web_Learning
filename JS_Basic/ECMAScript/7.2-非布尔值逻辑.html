对于非布尔值的预算

<!-- 先把值转换为布尔值后
     再对布尔值进行逻辑运算
     返回布尔值对应的原值 
-->


<!-- 
      &&
      第一个为ture 返回第二个
      第一个为false 返回false的原值
 -->
result 1 && 0;
 结果返回 0
result 0 && 100;
  返回 0
result NaN && 0;
  返回 NaN


<!--
  ||
  第一个为ture,返回这个ture的原值
  第一个为false,返回第二个原值
  -->
  result false || 1;
    返回1
  result 2 || infinity
    返回2
