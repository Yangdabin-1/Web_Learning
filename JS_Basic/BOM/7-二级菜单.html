<script type="text/javascript">
	window.onload = function(){
		var top = document.getElementsByClassName("top");
		//定义一个变量，来保存打开的菜单
		var currentOpenDiv = top[0].parentNode;
		//为top设置单击响应函数，折叠父元素
		for(var i =0;i<top.length;i++){
			top[i].num = i;
			top[i].onclick = function(){
				
				var parentDiv = this.parentNode;
				//关闭/打开折叠
				changeClass(parentDiv,"cancleMeau");
				//改变箭头按钮
				if(judgeClass(top[this.num],"fa-caret-down")){
					deleteClass(top[this.num],"fa-caret-down");
					addClass(top[this.num],"fa-caret-right");
				}else{
					deleteClass(top[this.num],"fa-caret-right");
					addClass(top[this.num],"fa-caret-down");
					}
				
				
				//如果当前打开菜单是=之前关闭的菜单，则不用关闭之前的菜单
				if(currentOpenDiv !=parentDiv){
					//关闭之前打开的菜单
					addClass(currentOpenDiv,"cancleMeau");
				}
				
				//再把opendiv为当前打开的菜单
				currentOpenDiv = parentDiv;
			}
		}
	}
</script>
