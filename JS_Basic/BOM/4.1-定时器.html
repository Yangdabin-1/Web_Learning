  <script>
	window.onload = function(){
		var count = document.getElementById("count");
		var i = 0;
		
		var timer1 = setInterval(function(){
			count.innerHTML = i++;
			if(i == 10){
				clearInterval(1);
			}
		},1000);
		console.log(timer1);
		
		/* 
			定时器
				setInterval(响应函数,执行间隔);
					返回值是这个定时器的标识
				clearInterval(整数);
					定时器暂停
		 */
		
		
	}
  </script>

<body>
	<h1 id = "count"></h1>
