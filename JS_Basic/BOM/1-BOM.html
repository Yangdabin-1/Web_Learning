		var xinxi = navigator.userAgent;
		if(/firefox/i.test(xinxi)){
			console.log("火狐");
		}else if(/chrome/i.test(xinxi)){
			console.log("chrome浏览器");
		}else if(/mise/i.test(xinxi)){

		}
	}
