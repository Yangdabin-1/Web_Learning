<!Doctype html>
<html>
<head>
<meta charest="utf-8">
<meta name="keywords" content="aa">
<meta name="description" content="aaaa">
<title>ģ��</title> 
<style type="text/css">
	.style1 {
		width: 100px;
		height: 100px;
		background-color: #99FF99;
	}
	.style2 {
		width: 200px;
		height: 200px;
		background-color: red;
	}
</style>
<script src="../js/tools.js" type="text/javascript"></script>
<script type="text/javascript">
	window.onload =function(){
		var btn01 = document.getElementById("btn01");
		var btn02 = document.getElementById("btn02");
		var btn03 = document.getElementById("btn03");
		var btn04 = document.getElementById("btn04");
		var btn05 = document.getElementById("btn05");
		var box = document.getElementById("box");
		btn01.onclick = function(){
			//这种style方法修改样式,没修改一个样式就需要渲染一次浏览器，会影响性能
			// box.style.width = 200+"px";
			// box.style.height = 200+"px";
			
			//直接修改（添加/删除）元素的类名，可以渲染一次而修改多个样式
			// box.className = "style2";	
			coverClass(box,"style2");
		}
		
		btn02.onclick = function(){
			//增加类名
			//多类名需要用空格隔开
			// box.className += " "+ "style2";
			addClass(box,"style2");
		}
		btn03.onclick = function(){
			//删除类名
			// var reg = new RegExp("\\b" + "style2" + "\\b" )
			// box.className = box.className.replace(reg,"");
			deleteClass(box,"style2");
		}
		btn04.onclick = function(){
			//判断类名
			// var reg = new RegExp("\\b" + "style2" + "\\b" )
			// var result = reg.test(box.className);
			// alert(result);
			judgeClass(box,"style2");
			alert(judgeClass(box,"style2"));
		}
		btn05.onclick = function(){
			changeClass(box,"style2");
		}
		
		//可以创建四种函数来进行类操作了
		//覆盖类 函数
		function coverClass(obj,inclass){
			obj.className = inclass;
		}
		//增加类 函数
		function addClass(obj,inclass){
			obj.className += " " + inclass;
		}
		//删除类 函数
		function deleteClass(obj,inclass){
			var reg = new RegExp("\\b" + inclass + "\\b");
			obj.className = obj.className.replace(reg,"");
		}
		//判断类 函数
		function judgeClass(obj,inclass){
			var reg = new RegExp("\\b" + inclass + "\\b");
			var result = reg.test(obj.className);
			return result;
		}
		
		//创建一个函数来改变类，有则删，无则增
		function changeClass(obj,inclass){
			if(!judgeClass(obj,inclass)){
				addClass(obj,inclass);
			}else{
				 deleteClass(obj,inclass);
			}
		}
	}
</script>
</head> 
<body>
	<button id="btn01">覆盖样式</button>
	<button id="btn02">增加样式</button>
	<button id="btn03">删除样式</button>
	<button id="btn04">判断样式</button>
	<button id="btn05">改变样式</button>
	<br><br>
	<div id="box" class="style1"></div>
</body>
</html>
