<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	#lunbo {
		width: 320px;
		height: 300px;
		background-color: #BBFFAA;
		/* 整体居中 */
		margin: 50px auto;
		padding: 10px 0;
		/* 这里开启相对定位,不会失去居中效果 */
		position: relative;
		overflow: hidden;
	}
	img{
		width: 300px;
		height: 300px;
	}
	#imglist {
		/* 去列表符号 */
		list-style: none;
		/* 足够的宽度可以让图片水平排列 */
		width: 2500px;
		/* 开启定位,能够移动图片 */
		position: absolute;
		/* 设置默认值,方便JS修改 */
		left:0px;

	}
	#imglist li {
		/* 将每个图片变成水平排列 */
		float: left;
		/* 为图片设置外边距,同时外部两个容器的宽度也要加上这个值 */
		margin: 0 10px;
	}
	#nav {
		/* 开启定位,使其浮动与图片一个等级*/
		position: absolute;
		/* 把a放在下面*/
		bottom: 15px;
		/* 方便a在lunbo居中 */
		left:0px;
	}
	a {
		/* 使其浮动才可以设置宽高 */
		float: left;
		width: 15px;
		height: 15px;
		background-color: rgba(255, 0, 0, 0.5);
		margin: 0 5px;
		
	}
	a:hover {
		background-color: rgba(0, 0, 0, 0.5);
	}
</style>
<script type="text/javascript" src="../js/tools.js"></script>
